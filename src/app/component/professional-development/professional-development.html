<div class="preloader-wrapper active" *ngIf='!notData'>
  <div class="spinner-layer spinner-red-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<div class="container" style="padding-top:25px">
  <div class="row" *ngIf="readMode">
    <div class="col s10 offset-s6">
      <a class="btn-floating waves-effect waves-light" (click)="edit()"  *ngIf='notData'>
        <i class="material-icons">mode_edit</i>
      </a>
    </div>
    <div class="col l10" *ngFor="let a of profe_dev.data">
      <p><b>{{a.title}} </b> {{a.data}}</p>
    </div>
  </div>
  <div class="row" *ngIf="editMode">
    <form class="col s12">
      <div class="row" *ngFor="let a of profe_dev.data; let i = index">
        <div class="input-field col s12">
          <textarea id="{{a.title[i]}}" class="materialize-textarea active" name="{{a.title}}" [(ngModel)]="a.title"> </textarea>
          <label class="active" for="{{a.title[i]}}">Our Service: Data1</label>
        </div>
        <div class="input-field col s12">
          <textarea id="{{a.data[i]}}" class="materialize-textarea active" name="{{a.data}}" [(ngModel)]="a.data"> </textarea>
          <label class="active" for="{{a.title[i]}}">Our Service: Data2</label>
        </div>
      </div>
      <a class="btn waves-effect waves-light" (click)="backToReadMode()">
        <i class="material-icons left">arrow_back</i> Go Back
      </a>
      <a class="btn waves-effect waves-light" (click)="submit()">
        Submit <i class="material-icons right">call_made</i>
      </a>
    </form>
  </div>
</div>
