<div class="preloader-wrapper active" *ngIf='!notData'>
  <div class="spinner-layer spinner-red-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<div class="container" style="padding-top:25px">
  <div class="row" *ngIf="readMode">
    <div class="col s10 offset-s6">
      <a class="btn-floating waves-effect waves-light" (click)="edit()"  *ngIf='notData'>
        <i class="material-icons">mode_edit</i>
      </a>
    </div>
    <div class="col l10">
      <p><b>{{ourService.heading}}</b></p>
    </div>
    <div class="col l10"><p>{{ourService.list}}</p></div>
    <div class="col l10"><p>{{ourService.data}}</p></div>
  </div>
  <div class="row" *ngIf="editMode">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea active" name="title" [(ngModel)]="ourService.heading"> </textarea>
          <label class="active" for="textarea1">Our Service: Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea active" name="list" [(ngModel)]="ourService.list">    </textarea>
          <label class="active" for="textarea1">Our Service: Data1</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea active" name="data" [(ngModel)]="ourService.data"> </textarea>
          <label class="active" for="textarea1">Our Service: Data2</label>
        </div>
      </div>
      <a class="btn waves-effect waves-light" (click)="backToReadMode()">
        <i class="material-icons left">arrow_back</i> Go Back
      </a>
      <a class="btn waves-effect waves-light" (click)="submit(ourService)">
        Submit <i class="material-icons right">call_made</i>
      </a>
    </form>
  </div>
</div>
